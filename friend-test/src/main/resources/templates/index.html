<!DOCTYPE html>
<html xamlns:th="http://www.thymeleaf.org">
<head>

 <link rel="stylesheet" type="text/css" href="../css/index.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<meta charset="UTF-8">
<title>Test</title>
<style>
th, td {
	padding: 5px;
}
thead tr td{
	background: #000;
	color: #FFF;
}
</style>
</head>
<body>

<form action="/" method="post" id="searchform">
	<input id="myInput" type="text">
</form>

<!-- <select>
  <option value="name">Name</option>
  <option value="school">School</option>
  <option value="id">ID</option>
  <option value="status">Status</option>
</select> -->
<br>
<div class="table-responsive">
	<table class="table" border="1">
		<thead>
			<tr>
				<td>ID</td>
				<td>Name</td>
				<td>Age</td>
				<td>College</td>
				<td>Cellphone</td>
				<td>Status</td>
			</tr>
		</thead>
		<tbody id="tbody">
			<tr class="table-info" th:each="friend:${result}">
				<td id = "idNum" th:text="${friend.id}"></td>
				<td th:text="${friend.name}"></td>
				<td th:text="${friend.age}"></td>
				<td th:text="${friend.school}"></td>
				<td th:text="${friend.cellphone}"></td>
				<td th:text="${friend.status}"></td>	
			</tr>
		</tbody>
	</table>
</div>
</body>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
</html>
