<!DOCTYPE html>
<html xamlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Test</title>
<style>
th, td {
	padding: 5px;
}
thead tr td{
	background: #000;
	color: #FFF;
}
</style>
</head>
<body>

<form action="/" method="post" id="searchform">
	<input type="text" name="name">
	<button type="submit">Search</button>
</form>
	<table border="1">
		<thead>
			<tr>
				<td>ID</td>
				<td>Name</td>
				<td>Age</td>
			</tr>
		</thead>
		<tbody id="tbody">
			<tr th:each="friend:${result}">
				<td th:text="${friend.id}"></td>
				<td th:text="${friend.name}"></td>
				<td th:text="${friend.age}"></td>
			</tr>
		</tbody>
	</table>
</body>
<script type="text/javascript" src="../jquery.min.js"></script>
<script type="text/javascript" src="../index.js"></script>
</html>
